<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>注册账号</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/dist/css/bootstrap.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="login2.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" th:action="@{doRegister}" method="post">
  <img class="mb-4" th:src="@{/assets/brand/bootstrap-solid.svg}" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal" >注册</h1>
      <p class="text-info">
        已有账号?<a th:href="@{/index.html}">登录</a>
      </p>
  <p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
  <label for="inputUsername" class="sr-only" >Usernames</label>
  <input name = "username" type="text" id="inputUsername" class="form-control" th:placeholder="#{login.username}" placeholder="Username" required="required" autofocus="autofocus">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name = "password" id="inputPassword" class="form-control" th:placeholder="#{login.password}" placeholder="Password" required="required">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me" >[[#{login.rememberMe}]]
    </label>

  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" >注册</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
  <a class="btn btn-sm" th:href="@{/register.html(l='zh_CN')}">中文</a>
  <a class="btn btn-sm" th:href="@{/register.html(l='en_US')}">English</a>
</form>

</body>
</html>
