<script th:inline="javascript" type="text/javascript">

    function getStu(obj) {
        var url1 = $(obj).attr("Myid")
        jQuery.ajax({
            type: "get",
            url: url1,
            success: function (data) {

                $("#myTbody").append('<tr> '+
                    '                    <td>\n' +
                                            data.student.id +
                    '                    </td>\n' +
                    '                    <td>\n' +
                                           data.student.name +
                    '                    </td>\n' +
                    '                    <td>\n' +
                                           data.student.sex +
                    '                    </td>\n' +
                    '                    <td>\n' +
                                            data.student.phone +
                    '                    </td>\n' +
                    '                    <td>\n' +
                                           data.student.enterDate +
                    '                    </td>\n' +
                    '                    <td>\n' +
                    '                        <a class="btn btn-sm btn-primary" href="/tcr/student/'+data.student.id+'">编辑</a>\n' +
                    '                    </td>\n' +
                    '                </tr>');
                $("#showMsg").text(data.msg)
            },
            error: function () {
                alert("请重试")
            }
        })
        return false;
    }



</script>

<p class="text-success" th:text="${msg}"></p>

            <table class="table table-striped table-sm">

                    <th>ID</th>
                    <th>Teacher</th>
                    <th>Student</th>
                    <th>ExeDate</th>
                    <th>ExeLength</th>
                    <th>Present</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="exeItem,st:${exe}" th:if="${exe!=null}">

                                    th:attr="reserve_uri=@{/stud/reserve/}+${exeItem.getId()}"

    <script>
      $(".reserveBtn").click(function(){
          var btn = $(this);
          if(!btn.hasClass("disabled")){
              $("#reserveForm").attr("action",btn.attr("reserve_uri")).submit();
          }else {
              alert("已经被预约！换一个试试!");
          }
          return false;
      })
      var time = new Date()
      var day = ('0' + time.getDate()).slice(-2)
      var month = ('0' + (time.getMonth() + 1)).slice(-2)
      var today = time.getFullYear() + '-' + month + '-' + day
      $("input[type=date]").val(today)
    </script>
