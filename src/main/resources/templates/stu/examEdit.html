<div class="container-fluid">

   <div th:replace="common/bar::sidebar(activeUri='exam')"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="row-cols-12">
    <form class="form-horizontal" method="post" th:action="@{/tcr/exam}">
      <input type="hidden" name="_method" value="put" th:if="${exam!=null}">
      <input type="hidden" name="id" th:value="${exam.getId()}" th:if="${exam!=null}">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Student</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" th:name="studentName" placeholder="学生名字" th:value="${exam!=null&&exam.student!=null}?${exam.student.getName()}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Teacher</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" readonly id="inputPhone" placeholder="教练名字" th:value="${exam!=null&&exam.teacher!=null}?${exam.teacher.name}">
            <p style="color:#5a6268;">如需修改，请到个人主页修改，或联系管理员</p>
        </div>
      </div>
      <!--<div class="form-group">-->
        <!--<div class="col-sm-offset-2 col-sm-10">-->
            <!--<label for="inputPhone" class="col-sm-2 control-label radio-inline">Sex</label>-->
            <!--<div class="col-sm-10">-->
              <!--<input type="radio" th:value="男" th:name="sex" th:checked="${exam!=null}?${exam.getSex()=='男'}:'false'">男-->
              <!--<input type="radio" th:value="女" th:name="sex" th:checked="${exam!=null}?${exam.getSex()=='女'}:'false'">女-->
            <!--</div>-->
        <!--</div>-->
      <!--</div>-->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              ExamDate<br>
              <input type="date" class="form-control" th:name="date" th:value="${exam!=null}?${#dates.format(exam.getExaminationDate(),'yyyy-MM-dd')}">
                     <!--th:value="${exam!=null}?${#dates.format(exam.getEnterDate(),'yyyy-MM-dd')}">-->
            </label>
          </div>
        </div>
      </div>
        <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">Score</label>
            <div class="col-sm-10">
                <input type="number" min="0" max="100" class="form-control"  th:name="score" placeholder="分数" th:value="${exam!=null}?${exam.score}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">Course</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" readonly placeholder="科目" th:value="${exam!=null&&exam.course!=null}?${exam.course}">
                <p style="color:#5a6268;">如需修改，请到个人主页修改，或联系管理员</p>
            </div>
        </div>
      <!--<div class="form-group">-->
