      <input type="hidden" name="_method" value="put">
      <input type="hidden" name="id" th:value="${student.getId()}" th:if="${student!=null}">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" readonly placeholder="Name" th:value="${student!=null}?${student.getName()}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPhone" readonly placeholder="Phone" th:value="${student!=null}?${student.getPhone()}">
        </div>
      </div>
      <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label radio-inline">Sex</label>
            <div class="col-sm-10">
              <input  class="form-control" type="text" readonly th:text="${student!=null}?${student.getSex()}" placeholder="性别">
            </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              EnterDate<br>
              <input type="date" readonly class="form-control" th:name="enterDate" th:value="${student!=null}?${student.getEnterDate()}:''">
